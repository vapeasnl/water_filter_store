{% extends "base.html" %}
{% block title %}Accueil{% endblock %}
{% block content %}
  <h1>Bienvenue sur notre magasin de filtres d'eau</h1>
  <div class="products">
    {% for product in products %}
      <div class="product">
        <h2>{{ product.name }}</h2>
        <img src="{{ product.image_url }}" alt="{{ product.name }}">
        <p>{{ product.description }}</p>
        <p>Prix : {{ product.price }} €</p>
        <a href="{{ url_for('product', product_id=product.id) }}">Voir les détails</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
